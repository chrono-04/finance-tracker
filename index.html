<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Finance Tracker</title>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="left-container">
          <div class="dashboard-container">
            <div class="total-expenses-container">
              <p>Total Expenses:</p>
              <p class="expenses-el"></p>
            </div>

            <div class="total-income-container">
              <p>Total Income:</p>
              <p class="income-el"></p>
            </div>
          </div>

          <!-- USER INPUT FIELD !-->
          <div class="form-container">
            <div class="input-field-container">
              <label for="transaction-type">Type</label>
              <select name="transaction-type" class="transaction-type">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
              </select>
            </div>
            <div class="input-field-container">
              <label for="desc">Description</label>
              <input type="text" name="desc" class="desc-input-el" />
            </div>

            <div class="input-field-container">
              <label for="amount">Amount</label>
              <input type="number" name="amount" class="amount-input-el" />
            </div>

            <div class="input-field-container">
              <label for="category">Category</label>
              <select name="category" class="category-el">
                <option value="Food & Drink">Food & Drink</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Personal">Personal</option>
              </select>
            </div>
            <div class="input-field-container">
              <label for="date">Date</label>
              <input type="date" name="date" class="date-input-el" />
            </div>
            <div class="action-container">
              <button class="submit-btn-el">Submit</button>
            </div>
          </div>

          <div class="table-container">
            <table class="table-el">
              <tr class="table-head">
                <th>Type</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </div>
        <div class="chart-container"></div>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
